<script>
  const log = console.log;
</script>
<!--
  [01] 평가
  1. 코드가 계산(Evluation) 되어 값을 만드는 것
  
  [02] 일급
  1. 값으로 다룰 수 있다.
  2. 변수에 담을 수 있다.
  3. 함수의 인자로 사용될 수 있다.
  4. 함수의 결과로 사용될 수 있다.

-->

<script>
  const a = 10;
  const add10 = (a) => a + 10;
  const r = add10(a);
  log(r);
</script>

<!--
  [03] 일급 함수
  1. 함수를 값으로 다룰 수 있다.
  2. 조합성과 추상화의 도구
-->
<script>
  const add5 = (a) => a + 5;
  log(add5);
  log(add5(5));

  const f1 = () => () => 1;
  log(f1());

  const f2 = f1();
  log(f2);
</script>
